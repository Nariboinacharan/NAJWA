<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container-fluid {
            background-image: url(./donate-sign-charity-campaign.jpg );
            

           
        }

        .payment-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(5, 63, 164, 0.1);
        }

        .payment-form h2 {
            margin-bottom: 20px;
        }

        .dropdown-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .div-amount {
            padding-left: 10px;
            padding-right: 10px;
       }
       .icon-pay{     
        margin-left: 15px;
       }
       .icon-pay-1{
        padding-top: 28px;
        padding-left: 5px;
       }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="container">
        <div class="payment-form">
            <h2>Payment Details</h2>
            <form>
                <div class="form-group">
                    <label for="countryCode">Country</label>
                    <select class="form-control" id="countryCode">
                        <option value="Select">Select</option>
                        <option value="+91">India(+91)</option>
                        <option value="+1">United States(+1)</option>
                        <option value="+93">Afghanistan(+93)</option>
                        <option value="+44">United Kingdom(+44)</option>
                        <option value="+61">Australia(+61)</option>
                        <option value="+81">Japan(+81)</option>
                        <option value="+64">New Zealand(+64)</option>
                        <option value="+65">Singapore(+65)</option>
                        <option value="+49">Germany(+49)</option>
                        <option value="+81">Japan(+81)</option>
                        <option value="+94">Sri Lanka(+94)</option>
                        <option value="+27">South Africa(+27)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone number">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="colo-md-6 div-amount">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter Your Amount">
                        </div>
                        <div class="colo-md-6 icon-pay">
                           <div class="row">
                            <div class="colo-md-2 icon-pay-1">
                                <a href=""><img src="./icons8-visa-48.png" alt="Visa"></a>
                            </div>
                            <div class="colo-md-2 icon-pay-1">
                                <a href=""><img src="./icons8-rupay-48.png" alt="rupay"></a>
                            </div>
                            <div class="colo-md-2 icon-pay-1">
                                <a href=""><img src="./icons8-paypal-48.png" alt="Paypal"></a>
                            </div>
                            <div class="colo-md-2 icon-pay-1">
                                <a href=""><img src="./icons8-google-pay-48.png" alt="gpay"></a>
                            </div>
                            <div class="colo-md-2 icon-pay-1">
                                <a href=""><img src="./icons8-phone-pe-48.png" alt="phonepay"></a>
                            </div>
                           </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
